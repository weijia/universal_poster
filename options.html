<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <script src="/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div id="instapaper-info" class="input-fields">
    <p>Instapaper account infomation</p>
    <label for="instapaper-username">Username: </label><input id="instapaper-username" class="username" type="text"/>
    <label for="instapaper-password">Password: </label><input id="instapaper-password" class="password" type="password"/>

    <br>
    <div class="status"></div>
    <button id="instapaper-save" class="save">Save</button>
    </div>
    <div id="duapp-info" class="input-fields">
    <p>Duapp account information</p>
    <label for="duapp-username">Username: </label><input id="duapp-username" class="username" type="text"/>
    <label for="duapp-password">Password: </label><input id="duapp-password" class="password" type="password"/>

    <br>
    <div class="status"></div>
    <button id="duapp-save" class="save">Save</button>
    </div>


</body>
<script src="options.js"></script>
</html>
